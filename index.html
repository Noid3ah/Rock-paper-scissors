<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container alignment">
			<div class="header">
				<h3 class="row flex-header"><img src="/assets/evil-screen.png" alt="">How about a round? </h3>
                <div class="score-block">
                    <div class="score">Score</div>

                    <div class="score__row">
                        <div class="player">
                            <h3 class="player__score">You</h3>
                            <span>0</span>
                        </div>
                        <div class="computer">
                            <h3 class="computer__score">Computer</h3>
                            <span>0</span>
                        </div>
                    </div>
                </div>
                <h3 class="header__choose">Choose:</h3>
				<!-- 				<h1><span>Rock</span><span>Paper</span><span>Scissors</span></h1> -->
			</div>
			<div class="section row">
				<div class="box rock">
					<h2 class="box__title">Rock</h2>
					<img src="/assets/rock.svg" alt="graphic of a hand curled into a fist">
				</div>
				<div class="box paper">
					<h2 class="box__title">Paper</h2>
					<img src="/assets/Mask group.svg" alt="graphic of a hand with open palms">
				</div>
				<div class="box scissors">
					<h2 class="box__title">Scissors</h2>
					<img src="/assets/scissors.svg" alt="graphic of a hand in the shape of a scissors">
				</div>
			</div>
			<div class="button">
				<button class="btn play__btn">Reset</button>
				<button class="btn help__btn">Help</button>
			</div>
			<dialog class='modal' id='modal'>
				<img src="https://slideplayer.com/slide/8708708/26/images/3/Rock%2C+paper%2C+scissors+In+the+game+rock%2C+paper%2C+scissors+two+players+have+to+show+either+rock%2C+paper+or+scissors+using+their+hands+as+follows%3A.jpg" alt="rock beats scissors, scissors beats paper, paper beats rock.">
				<button class="close__modal btn">Close help</button>
			</dialog>
            <div class="score">
                <h4 class="player"></h4>
                <h4 class="computer"></h4>
            </div>
		</div>
	</div>
</body>
</html>
